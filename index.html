<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form method="POST" action="/predict">
        <label>Age:</label>
        <input type="number" name="age" step="1" required><br>

        <label>Cholesterol:</label>
        <input type="number" name="chol" step="0.1" required><br>

        <label>Chest Pain Type (0-3):</label>
        <input type="number" name="cp" min="0" max="3" required><br>

        <label>Max Heart Rate:</label>
        <input type="number" name="thalach" step="1" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
